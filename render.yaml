services:
  # FastAPI Backend
  - type: web
    name: grateful-api
    runtime: python
    region: oregon # Change to your preferred region
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: alembic -c alembic.ini upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: grateful-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://grateful-net.vercel.app,https://www.grateful-net.vercel.app
      - key: SSL_REDIRECT
        value: true
      - key: SECURE_COOKIES
        value: true
      - key: HSTS_MAX_AGE
        value: 63072000
      - key: HSTS_PRELOAD
        value: true
      - key: HSTS_INCLUDE_SUBDOMAINS
        value: true
      - key: ENABLE_DOCS
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: DEFAULT_RATE_LIMIT
        value: 100
      - key: AUTH_RATE_LIMIT
        value: 10
      - key: UPLOAD_RATE_LIMIT
        value: 20
      - key: MAX_REQUEST_SIZE
        value: 10485760
      - key: MAX_UPLOAD_SIZE
        value: 10485760
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: UPLOAD_PATH
        value: /tmp/uploads
      - key: OAUTH_REDIRECT_URI
        value: https://grateful-net.vercel.app/auth/callback/google
      # Add these as secret environment variables in Render dashboard:
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - FACEBOOK_CLIENT_ID
      # - FACEBOOK_CLIENT_SECRET
      # - SESSION_SECRET

databases:
  - name: grateful-db
    databaseName: grateful
    user: grateful
    plan: free